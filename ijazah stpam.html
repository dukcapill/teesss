<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>BOS v2 - Verifikasi</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial;}
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#eef2f8;
}
.login-box{
    width:490px;
    background:#eaf0fa;
    border-radius:12px;
    box-shadow:0 15px 40px rgba(0,0,0,.2);
    padding:30px;
}
.header{
    background:linear-gradient(135deg,#0b2f6a,#1e4fa1);
    color:#fff;
    padding:22px 20px;
    border-radius:12px 12px 0 0;
    display:flex;
    align-items:center;
    box-shadow:inset 0 -3px 6px rgba(0,0,0,.25);
}
.logo{
    width:100px;
    height:100px;
    object-fit:contain;
    background:transparent;
    padding:0;
    margin-right:15px;
}
.title{
    display:flex;
    flex-direction:column;
    justify-content:center;
}
.title h1{
    margin:0;
    font-size:36px;
    font-weight:800;
    letter-spacing:1px;
    text-shadow:0 2px 3px rgba(0,0,0,.4);
}
.title span{color:orange;}
.title p{
    margin:6px 0 0;
    font-size:18px;
    letter-spacing:1px;
}
.subtitle{
    text-align:center;
    font-weight:700;
    margin:18px 0;
    color:#1e3f7a;
    letter-spacing:1px;
}
.input-group{
    background:#fff;
    display:flex;
    align-items:center;
    padding:14px;
    border-radius:8px;
    margin-bottom:15px;
    border:1px solid #b6c3da;
    box-shadow:inset 0 1px 2px rgba(0,0,0,.1);
}
.input-group input{
    border:none;
    outline:none;
    width:100%;
    font-size:16px;
    padding-left:10px;
}
.captcha-row{
    display:flex;
    gap:10px;
    margin-bottom:18px;
}
.captcha{
    padding:10px 14px;
    background:#fff;
    border-radius:6px;
    font-size:20px;
    font-weight:bold;
    color:orange;
    letter-spacing:4px;
    border:1px solid #ccc;
}
.refresh{
    background:#204a87;
    color:#fff;
    border:none;
    padding:0 14px;
    border-radius:6px;
    cursor:pointer;
    font-size:18px;
}
.captcha-row input{
    flex:1;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
}
.btn-verifikasi{
    width:100%;
    padding:16px;
    background:linear-gradient(180deg,#1e4fa1,#0b2f6a);
    color:white;
    border:none;
    border-radius:8px;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,.3);
}
.btn-verifikasi:hover{
    opacity:.9;
}
.links{text-align:center;margin-top:12px;}
.links a{text-decoration:none;color:#204a87;}
.red{color:red;}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,.5);
    justify-content:center;
    align-items:center;
}
.modal-box{
    background:white;
    padding:30px;
    border-radius:10px;
    text-align:center;
    width:400px;
    box-shadow:0 10px 30px rgba(0,0,0,.3);
}
.modal-box h2{
    color:#204a87;
}
.modal-box button{
    margin-top:20px;
    padding:10px 25px;
    background:#204a87;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:16px;
}
</style>
</head>

<body>

<div class="login-box">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/id/5/5c/Logo_Korbinmas.png" class="logo">
        <div class="title">
            <h1>BOS <span>v2</span></h1>
            <p>Binmas Online System</p>
        </div>
    </div>

    <div class="subtitle">KORBINMAS BAHARKAM POLRI</div>

    <div class="input-group">
        
        <input id="user" placeholder="NRP atau Email">
    </div>

    <div class="input-group">
        
        <input id="kta" placeholder="Nomor KTA">
    </div>

    <div class="captcha-row">
        <div class="captcha" id="captchaText"></div>
        <button class="refresh" onclick="generateCaptcha()">‚ü≥</button>
        <input id="captchaInput" placeholder="Masukkan captcha">
    </div>

    <button class="btn-verifikasi" onclick="verifikasi()">VERIFIKASI</button>

    <div class="links">
        <a href="#">Lupa Nomor KTA?</a> atau <a class="red" href="#">Lihat Panduan</a>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <div class="modal-box">
        <h2>Verifikasi Berhasil</h2>
        <p>Data anda sudah terdaftar di<br><b>SIGAP PRIMA ASTREA</b></p>
        <button onclick="tutupModal()">OK</button>
    </div>
</div>

<script>
let captcha="";

function generateCaptcha(){
    const chars="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    captcha="";
    for(let i=0;i<5;i++){
        captcha+=chars[Math.floor(Math.random()*chars.length)];
    }
    document.getElementById("captchaText").innerText=captcha;
}
generateCaptcha();

function verifikasi(){
    let user=document.getElementById("user").value;
    let kta=document.getElementById("kta").value;
    let cap=document.getElementById("captchaInput").value;

    if(!user || !kta){
        alert("NRP/Email dan Nomor KTA wajib diisi!");
        return;
    }

    if(cap!==captcha){
        alert("Captcha salah!");
        generateCaptcha();
        return;
    }

    document.getElementById("modal").style.display="flex";
}

function tutupModal(){
    document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
